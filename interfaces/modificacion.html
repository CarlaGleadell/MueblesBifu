<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Muebles Modernos - Modificación de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
<div class="header"></div>

<div class="presentacion">
    <h1>Modificación de Productos</h1>
    <p>Completa el formulario para modificar un producto existente.</p>
    <form id="modificacionForm" class="custom-form">
        <div class="form-group">
            <label for="codigo">Código del producto:</label>
            <input type="text" class="form-control" id="codigo" name="codigo">
        </div>
        <div class="form-group">
            <label for="nuevoAncho">Nuevo ancho:</label>
            <input type="number" class="form-control" id="nuevoAncho" name="nuevoAncho">
        </div>
        <div class="form-group">
            <label for="nuevoLargo">Nuevo largo:</label>
            <input type="number" class="form-control" id="nuevoLargo" name="nuevoLargo">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <p id="resultado"></p>
</div>
<div class="footer"></div>

<script>
    $(document).ready(function () {
      $('.header').load('header.html');
      $('.footer').load('footer.html');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

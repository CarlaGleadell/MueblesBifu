<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>    
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Muebles Modernos - Alta de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
<div class="header"></div>
<div class="presentacion">
    <h1>Alta de Productos</h1>
    <p>Completa el formulario para dar de alta un nuevo producto.</p>
    <form id="muebleForm" class="custom-form">
        <div class="form-group">
            <label for="ancho">Ancho del mueble:</label>
            <input type="number" class="form-control" id="ancho" name="ancho">
        </div>
        <div class="form-group">
            <label for="largo">Largo del mueble:</label>
            <input type="number" class="form-control" id="largo" name="largo">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <p id="resultado"></p>
</div>
<div class="footer"></div>

</body>
<script>
  $(document).ready(function () {
    $('.header').load('./gui/header.html');
    $('.footer').load('./gui/footer.html');
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>

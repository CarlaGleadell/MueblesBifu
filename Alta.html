<div class="presentacion">
    <h1>Alta de Productos</h1>
    <p>Completa el formulario para dar de alta un nuevo producto.</p>
    <form id="muebleForm" class="custom-form">
        <div class="form-group">
            <label for="ancho">Ancho del mueble:</label>
            <input type="number" class="form-control" id="ancho" name="ancho">
        </div>
        <div class="form-group">
            <label for="largo">Largo del mueble:</label>
            <input type="number" class="form-control" id="largo" name="largo">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <p id="resultado"></p>

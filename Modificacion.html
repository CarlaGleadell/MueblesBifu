<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Muebles Modernos - Modificación de Productos</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos CSS para la sección de presentación */
        .presentacion {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        
        .presentacion h1 {
            color: #333;
            font-size: 36px;
        }
        
        .presentacion p {
            color: #666;
            font-size: 18px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #808080; 
            color: white; 
            text-align: center;
            padding: 10px;
        }

        /* Estilos para ajustar el tamaño del logo */
        .logo-img {
            max-height: 60px; /* Ajusta este valor según lo necesites */
        }

        /* Estilos para centrar la imagen */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3; /* Espacio entre la imagen y el menú */
        }

        /* Ajustar el ancho del formulario */
        .custom-form {
            max-width: 400px; /* Ajustar el ancho según sea necesario */
            margin: auto;
        }
    </style>
</head>
<body>

<div class="logo-container">
    <a class="navbar-brand" href="#">
        <img src="img/mueblesbifu.png" alt="Logo de MUEBLES BIFU" class="logo-img">
    </a>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="modificacion.html">Modificación</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="alta.html">Alta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="baja.html">Baja</a>
            </li>
        </ul>
    </div>
</nav>

<div class="presentacion">
    <h1>Modificación de Productos</h1>
    <p>Completa el formulario para modificar un producto existente.</p>
    <form id="modificacionForm" class="custom-form">
        <div class="form-group">
            <label for="codigo">Código del producto:</label>
            <input type="text" class="form-control" id="codigo" name="codigo">
        </div>
        <div class="form-group">
            <label for="nuevoAncho">Nuevo ancho:</label>
            <input type="number" class="form-control" id="nuevoAncho" name="nuevoAncho">
        </div>
        <div class="form-group">
            <label for="nuevoLargo">Nuevo largo:</label>
            <input type="number" class="form-control" id="nuevoLargo" name="nuevoLargo">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <p id="resultado"></p>
</div>
<footer class="footer">
    ©Copyright 2024 BIFU Technology
</footer>
